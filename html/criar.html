<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
<link rel="stylesheet" href="/Tcc./css/criar.css">
</head>
<body>
 
   

    <div class="container">
        <h2>Criar Conta</h2>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a senha" required>
            </div>
            <button a href="/Tcc./html/index.html" type="submit">Cadastrar</button>
        </form>
        <a href="/Tcc./index.html">volta pra principal</a>
        <p id="message"></p>
    </div>
 
    <script src="/Tcc./js/criar.js"></script>
</body>
</html>
